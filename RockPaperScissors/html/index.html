<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Tutorial</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
            <div class="score-board">
                <div id="user-label" class="badge">User</div>
                <div id="computer-label" class="badge">Computer</div>
                <span id="user-score">0</span> : <span id="computer-score">0</span>
            </div>

            <div class="result">
                <p>Paper covers rock. You win!</p>
            </div>

            <div class="choices">
                <div id="rock" class="choice">
                    <img src="/images/rock.jpg" alt="rock" title="rock">
                </div>
                <div id="paper" class="choice">
                    <img src="/images/paper.jpg" alt="paper" title="paper">
                </div>
                <div id="scissors" class="choice">
                    <img src="/images/scissors.jpg" alt="scissors" title="scissors">
                </div>
            </div>
            <p id="action-message">Make your move</p>
        <script src="/js/app.js" charset="utf-8"></script>
    </body>
</html>
